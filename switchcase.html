<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        const nilai = "E";
        switch (nilai) {
            case "A":
                alert('Super sekali ya, tolong dibuktikan!!');
                break;
            case "B":
            case "C":
                alert('Lumayan lah, tapi keknya sih bisa dibuktiin');
                break;
            case "D":
                alert('Goreng pisan nilai sia, niat teu diajar teh?');
                break;
            default:
                alert('Salah jurusan sia mah!');
        }
    </script>
</body>
</html>
