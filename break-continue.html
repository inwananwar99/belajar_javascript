<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break - Continue</title>
</head>
<body>
<script>
    let counter = 1;
    while (true) {
        document.writeln('<p>gak bakalan berenti nih perulangan, mampus lo!</p>');
        counter++;
        if (counter > 10) {
            break;
        }
    }

    for (let i = 1; i <= 10; i++) {
       document.writeln(`<p>perulangan ke ${i}</p>`);
        if(i % 2 === 1){
            continue;
        }
        document.writeln('perulangan untuk bilangan genap njing!');
    }
</script>    
</body>
</html>
