<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array forEach</title>
</head>
<body>
    <script>
        let mahasiswa = ['inwan','dika','febri','yanyan','bagas'];
        mahasiswa.forEach(function(e,i){
           document.writeln('mahasiswa ke - '+(i+1)+' adalah '+e+'<br>'); 
        });
    </script>
</body>
</html>
