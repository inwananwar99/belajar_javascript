<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function gabut(nama,profesi){
            kepsien = `Halo ${nama} sang ${profesi}`;
            return kepsien;
        }

        let data_gabut = gabut('Inwan','CEO');
        alert(data_gabut);
    </script>
</body>
</html>
