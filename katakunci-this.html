<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>
    <script>
        //default kata kunci this
        alert(this); //Windows
        //fungsi this untuk memanggil object di dalam method
        let inwan = {
            pekerjaan:"Programmer",
            profesi:function(params) {
                alert('Hai '+params+' nama saya Inwan, pekerjaan sebagai '+this.pekerjaan)
            }
        }

        inwan.profesi("Bodoh");

    </script>
</body>
</html>
