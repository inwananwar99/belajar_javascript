    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rest Parameter</title>
    </head>
    <body>
        <script>
            function restParam(baprog,...mentor){
                let jumlahMentor = 0
                for(let jml of mentor){
                    jumlahMentor+=jml;
                }
                return alert(`jumlah mentor ${baprog} di startup saya ada ${jumlahMentor}`);
            }
        restParam('laravel 8',1,3,5,7);

        //spread sintax
        restParam('python',...[1,2,3,4,5,6]);
        //arguments object
        function argParam() {
                let jumlahPegawai = 0
                for (let jml of arguments) {
                    jumlahPegawai += jml;
                }
                return alert(`jumlah mentor di startup saya ada ${jumlahPegawai}`);
            }

            argParam(1,2,3,4,5,6,7,8);
        </script>
    </body>
    </html>
