<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        //variable using undefined
        let name = 'Inwan';
        if(name == undefined){
            alert('Undefined!');
        }else{
            alert('Defined');
        }

        //array using undefined
        let names = ['Inwan','Anwar','Solihudin'];
        if(names[0] == undefined){
          alert('Array Undefined!');
        } else {
            alert('Array Defined');
        }

        //object using undefined
        let namess = {firstName:'Inwan'};
        if(namess.firstName ==undefined){
            alert('object undefined!');
        }else{
            alert('object defined!');
        }
    </script>
</body>
</html>
