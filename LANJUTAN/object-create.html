<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Create</title>
</head>
<body>
    <script>
        const jumlahProject = {
            pegawai : function(nama){
                alert(`Halo ${this.nama}, kamu seorang programmer`)
            },
            project: function(jml){
                alert(`Kamu sudah menyelesaikan ${this.jml} project`)
            }
        }

        function rekapProject(nama,jml){
            let rekap = Object.create(jumlahProject);
            rekap.nama = nama;
            rekap.jml = jml;
            return rekap;
        }

        let inwan = rekapProject('Inwan',5);
        inwan.pegawai();
        inwan.project();
    </script>
</body>
</html>
