<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        function Programmer(nama,gaji){
            this.nama = nama;
            this.gaji = gaji;
        }

        Programmer.prototype.kerja = function(project){
            this.gaji *= project;
            return alert(`Hai ${this.nama}, gaji kamu sebesar ${this.gaji}`); 
        }
        
        let inwan = new Programmer('Inwan',1200000);


    </script>
</body>
</html>
