<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
</head>
<body>
    <script>
        alert("Selamat berkomitmen dengan JavaScript");
       let yakin =  prompt("Apakah anda yakin akan kuat belajar Javascript?");
        alert(`Iya gue ${yakin}`);
        let commit = confirm("Yakin ya mau kenal sama Javascript!!!");
        if(commit){
            alert(`Iya gue ${yakin} banyak nanya banget sih lu!!`);
        }else{
            alert('Ah gimana sih, katanya yakin :(');
        }

    </script>
</body>
</html>
