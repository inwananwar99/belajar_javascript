<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        //function generator (generate array yang tidak dapat diakses index nya)
        function* createNames(){
            yield "Inwan"
            yield "Anwar"
            yield "Solihudin"
        }

        const data_nama = createNames();
        for(let nama of data_nama){
           alert(nama);
        }
    </script>
</body>
</html>
