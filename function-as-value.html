<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as Value</title>
</head>
<body>
    <script>
        //function di isikan ke dalam variabel
        function myPassion(name){
            alert(`passion saya adalah bidang ${name}`);
        }
        let passion = myPassion;
        passion('Programming');
        //function di parameter
        function call(callback){
            callback("Coding and Speaking");
        }
        call(myPassion);
    </script>
</body>
</html>
