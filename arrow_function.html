<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        //original
        const sayHello = (nama)=>{
            const say = 'Hai '+nama+' sayang';
            alert(say);
        }
        
        sayHello("Inwan");
        //tanpa kurung parameter
        let inwan;
        alert(inwan);
        //tanpa blok kurawal
        const kali = (a,b) => a*b;
        alert(kali(7,8));
    </script>
</body>
</html>
