<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di Object Method</title>
</head>
<body>
    <script>
        let inwan = {
            status:'Jomblo woyyyy???wkwkwk',
            fc : (sts)=>{
                alert('Status lu apaan???');
                alert(sts);
            }
        }
        inwan.fc('kenapa masih');
         alert(inwan.status);
    </script>
</body>
</html>
